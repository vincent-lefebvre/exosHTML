<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Premier zoning</title>
    <link rel="stylesheet" href="css/08_zoning.css">
</head>
<body>
<!-- div id contenu qui ouvre tout de suite après body et qui contient tout le contenu souvent les dev nomment cette div main ou content -->
    <div id="contenu">
<!-- l'en-tête -->
        <header>
            <h1>titre de la page / logo / accroche : ici c'est la home page</h1>
        </header>
        
        <nav>
            <!-- ul>li*3>a -->
            <ul>
                <li><a href="#contenu">Acceuil</a></li>
                <li><a href="#">Page 2</a></li>
                <li><a href="#">Page 3</a></li>
            </ul>
        </nav>
<!-- la section pour le contenu principal -->
        <section>
            <p>L'essentiel de la page</p>
        </section>
<!-- le pied de page -->
        <footer>
            <p>Le bas de la page</p>
            <time></time>
        </footer>

    </div>
    
</body>
</html>
