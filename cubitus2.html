<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../exosHTML/css/cubitus2.css">
    <title>Cubitus</title>
</head>
<body>
    <section>
        <!-- Première rangée -->
        <div class="C1">A</div >
        <div class="C2">B</div>
        <div class="C1">C</div>
        <div class="C2">D</div>
        <div class="C1">E</div>
        <div class="C2">F</div>
        <!-- Avec ".clear" je passe à la ligne suivante -->
        <div class="clear"></div>
        <!-- Deuxième rangée -->
        <div class="C2">G</div>
        <div class="C3">H</div>
        <div class="C4">I</div>
        <div class="C3">J</div>
        <div class="C4">K</div>
        <div class="C1">L</div>
        <!-- Avec ".clear" je passe à la ligne suivante -->
        <div class="clear"></div>
        <!-- Troisième rangée -->
        <div class="C1">M</div>
        <div class="C4">N</div>
        <div class="empty">O</div>
        <div class="C5">P</div>
        <div class="empty"></div>
        <div class="C2">Q</div>
        <!-- Avec ".clear" je passe à la ligne suivante -->
        <div class="clear"></div>
        <!-- Quatrième rangée -->
        <div class="C2">R</div>
        <div class="C3">S</div>
        <div class="C4">T</div>
        <div class="empty"></div>
        <div class="C4">U</div>
        <div class="C1">V</div>
        <div class="clear"></div>
        <!-- Cinquième rangée -->
        <div class="C1">W</div>
        <div class="C4">X</div>
        <div class="empty"></div>
        <div class="C4">Y</div>
        <div class="C3">Z</div>
        <div class="C2"></div>
        <!-- Avec ".clear" je passe à la ligne suivante -->
        <div class="clear"></div>        
        <!-- Sixième rangée -->
        <div class="C2"></div>
        <div class="C1"></div>
        <div class="C2"></div>
        <div class="C1"></div>
        <div class="C2"></div>
        <div class="C1"></div>
    </section>    
</body>
</html>
